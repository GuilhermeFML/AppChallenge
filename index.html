<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solução de Troca de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
        <h1 class="animate__animated animate__fadeInDown">Bem-vindo à Solução de Troca de Produtos</h1>
        <nav>
            <a href="logout.html">Sair</a>
        </nav>
    </header>

    <main>
        <section class="logo-section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpm0StroO5PaAxeie4da0F4s65mBjcTYOzLg&s"
                alt="Logo" class="logo">
        </section>

        <section class="form-section">
            <h2>Contato e Solicitação de Produto</h2>
            <form id="product-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>

                <label for="product-to-trade">Produto que vai trocar:</label>
                <input type="text" id="product-to-trade" name="product-to-trade" required>

                <label for="product-needed">Produto que precisa:</label>
                <input type="text" id="product-needed" name="product-needed" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <label for="receipt">Nota Fiscal (opcional):</label>
                <input type="file" id="receipt" name="receipt">

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="product-list-section">
            <h2>Produtos Cadastrados</h2>
            <ul id="product-list"></ul>
        </section>

        <section class="farmacias-cadastradas">
            <h2>Farmácias Cadastradas</h2>
            <ul id="farmacias-cadastradas"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
