<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solução de Troca de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeInDown">Bem-vindo à Solução de Troca de Produtos</h1>
    </header>
    
    <main>
        <section class="logo-section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpm0StroO5PaAxeie4da0F4s65mBjcTYOzLg&s" alt="Logo" class="logo">
        </section>

        <section class="form-section">
            <h2>Contato e Solicitação de Produto</h2>
            <form id="product-form" action="https://example.com/form-handler" method="POST">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="product-to-trade">Produto que vai trocar:</label>
                <input type="text" id="product-to-trade" name="product-to-trade" required>

                <label for="product-needed">Produto que precisa:</label>
                <input type="text" id="product-needed" name="product-needed" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
        
        <section class="product-list-section">
            <h2>Produtos Cadastrados</h2>
            <ul id="product-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
