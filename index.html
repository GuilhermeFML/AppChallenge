<!DOCTYPE html>
<html lang="pt-BR">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solução de Troca de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
        <h1 class="animate__animated animate__fadeInDown">Bem-vindo à Solução de Troca de Produtos</h1>
        <nav>
            <a href="logout.html">Sair</a>
        </nav>
    </header>

    <main>
        <section class="logo-section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpm0StroO5PaAxeie4da0F4s65mBjcTYOzLg&s" alt="Logo" class="logo">
        </section>

        <section class="form-section">
            <h2>Cadastro do Cliente</h2>
            <form id="product-form">
                <label for="order-number">Número do Pedido:</label>
                <input type="text" id="order-number" name="order-number" required>

                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Número de Telefone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>

                <label for="product-to-trade">Produto que vai trocar:</label>
                <input type="text" id="product-to-trade" name="product-to-trade" required>

                <label for="product-needed">Produto que precisa:</label>
                <input type="text" id="product-needed" name="product-needed" required>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="product-list-section">
            <h2>Clientes Cadastrados</h2>
            <ul id="product-list"></ul>
        </section>

        <section class="farmacias-cadastradas">
            <h2>Farmácias Cadastradas</h2>
            <ul id="farmacias-cadastradas"></ul>
            <button id="cadastrar-farmacia" class="cadastrar-button">Cadastrar Farmácia</button>
        </section>

        <section class="finalizados-cadastradas">
            <h2>Pedidos Finalizados</h2>
            <ul id="finalizados-cadastrados"></ul>
        </section>
        
    </main>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

</body>

</html>
